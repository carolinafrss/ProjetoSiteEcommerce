<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Zênite Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body class="secondary-page">
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="nav-link"><span class="material-symbols-outlined icon">home</span></a>
            <a href="contact.html" class="nav-link">Contato</a>
            <a href="about.html" class="nav-link">Sobre</a>
        </div>
        <h1 class="title">✨ Contato ✨</h1>
        <div class="header-right">
            <span class="material-symbols-outlined icon" id="carrinho-icon-contact">shopping_cart_checkout</span>
        </div>
    </header>

    <main class="content-container">
       <form class="contact-form">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="assunto">Assunto:</label>
            <select id="assunto" name="assunto">
                <option value="duvida">Dúvidas sobre Produtos</option>
                <option value="troca">Trocas e Devoluções</option>
                <option value="parceria">Parcerias</option>
                <option value="outros">Outros</option>
            </select>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

            <button type="submit" class="btn-comprar">Enviar Mensagem</button>
        </form>
    </main>

    <footer class="footer">
        &copy; <span id="ano-contact"></span> Zênite Store — Todos os direitos reservados
    </footer>
    <script>
        document.getElementById("ano-contact").textContent = new Date().getFullYear();
    </script>
</body>
</html>
